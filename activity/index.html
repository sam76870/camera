<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="filter_container">
        <div style="background-color: #f4a2613d" class="filter"></div>
        <div style="background-color: #e85d0440" class="filter"></div>
        <div style="background-color: #ad5d6d7a" class="filter"></div>
        <div style="background-color: #2195f323" class="filter"></div>
        <div style="background-color: #5a835b31" class="filter"></div>
        <div class="filter"></div>
    </div>
    <div class="zoom">
        <div class="icon_container" id="plus_container">
            <i class="fas fa-plus icon"></i>
        </div>
        <div class="icon_container" id="minus_container">
            <i class="fas fa-minus icon"></i>
        </div>
    </div>
    <div class="ui_filter ui_filter_active"></div>
    <div class="timing" id="timing">00.00.00</div>
    <div class="video_container">
        <video class="video" id="video_elem" autoplay></video>
    </div>
    <div class="record_container btn_parent">
        <button class="record_btn" id="record_video"></button>
    </div>
    <div class="capture_container btn_parent">
        <button class="capture_btn" id="capture"></button>
    </div>
<a href="gallery.html" class="gallery">Go To gallery</a>
    <script src="indexScript.js"></script>
    <script src="script.js"></script>
</body>

</html>
